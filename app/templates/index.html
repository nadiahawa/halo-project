{% extends 'components/layout.html' %}


{% block content %}
<img id = "about-main-image" src="static/images/halo_img1.webp" class="rounded mx-auto d-block">

    <div style="margin-top: 15%; margin-left: 27%;" class="container homer-carousel">
        <div style="height: 600px; width: 900px;"class="row">
          <div class="col">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div style="border-radius: 10px; height: 30%; width: 100%;" class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="static/images/banshee2.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Covenant Banshee</h5>
                      <a class="link" href="{{ url_for('vehicles') }}">
                      Shop Vehicles
                    </a>
                    </divclass>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/heretic.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Covenant Sword</h5>
                      <a class="link" href="{{ url_for('specialitems') }}">
                      Shop Specialty Items
                    </a>
                    </divclass>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="static/images/needler.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Classic Needler</h5>
                      <a class="link" href="{{ url_for('weapons') }}">
                      Shop Weapons
                    </a>
                    </divclass>
                    </div>
                  </div>
                </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
    </div>
  </div>
</div>
{% endblock content%}

{% block header %}
